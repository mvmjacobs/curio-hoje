<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="icon" sizes="192x192" href="assets/img/curio.jpg">
    <link rel="apple-touch-icon-precomposed" href="assets/img/curio.jpg">
    <link href="assets/css/curio.min.css" rel="stylesheet" type="text/css">

    <meta charset="UTF-8">

    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="index,follow" />
    <meta name="apple-mobile-web-app-title" content="Curió Hoje">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#fff" />
    <meta name="msapplication-navbutton-color" content="#fff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#fff" />
    <meta name="description" content="Curió Hoje. Valor da cotação do Curió comercial hoje, em relação o preço da Hilux. Preço do Curió sempre atualizado." />
    <meta name="keywords" content="curio hoje, curió hoje, cotação do curio hoje, preço do curió hoje, valor do curió hoje, cotação" />
    <meta name="author" content="Curió Hoje" />

    <meta property='og:type' content='website'>
    <meta property="og:site_name" content="Curió Hoje">
    <meta property='og:title' content='Curió Hoje'>

  <body>
    <div class="header">
      <img class="logo" src="assets/img/curio.jpg" height="122" width="133" alt="Imagem de um Curió" />
      <h1>Valor da cotação do <strong>Curió (CØ)</strong> comercial hoje, em relação o preço da Hilux.</h1>
    </div>

    <div class="price">
      <span class="currency">
        <label>
          <span class="symbol">CØ</span>
          <input type="text" id="curio" value="1,00" />
        </label>
      </span>
      <span class="small-text"> vale </span>
      <span class="currency">
        <label>
          <span class="symbol">HILUX</span>
          <input type="text" id="hilux" value="1,00" />
        </label>
      </span>
      <span class="small-text"> hoje</span>
      <br class="clearfix" />
    </div>

    <div class="footer">
      <span><a href="https://www.youtube.com/watch?v=BMnkLIpNE1M" target="_blank" rel="noreferrer">Ficou CURIÓso?</a> | </span>
      <span><a href="https://github.com/mvmjacobs/curio-hoje" target="_blank" rel="noreferrer">Quer contribuir?</a></span>
    </div>

    <script type="text/javascript" src="assets/scripts/curio.min.js"></script>
  </body>
